<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clothing Store Home Page</title>
		<link rel="stylesheet" href="/styles.css" />
		<script src="/script.js" defer></script>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/icons/site.webmanifest" />
		<link rel="shortcut icon" href="/icons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="msapplication-config" content="/icons/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__wrapper">
					<a href="/" class="header__logo"
						><img
							src="/images/logo.png"
							alt="Company logo"
							class="header__logo-image"
					/></a>
					<nav class="header__navbar">
						<div class="header__search">
							<svg class="header__search-icon">
								<use href="/icons/icon-sprite.svg#search" />
							</svg>
							<input
								type="text"
								aria-label="Search"
								placeholder="Search store"
								name="search"
								class="header__search-input"
							/>
						</div>
						<div class="header__menu">
							<a href="/" class="header__link">products</a>
							<a href="/" class="header__link">story</a>
							<a href="/" class="header__link">manufacturing</a>
							<a href="/" class="header__link">packaging</a>
						</div>
						<div class="header__buttons">
							<button class="header__button-item icon-button" aria-label="Cart">
								<svg class="icon-button__icon">
									<use href="/icons/icon-sprite.svg#cart" />
								</svg>
							</button>
							<button
								class="header__button-item icon-button"
								aria-label="User profile"
							>
								<svg class="icon-button__icon">
									<use href="/icons/icon-sprite.svg#user" />
								</svg>
							</button>
						</div>
					</nav>
				</div>
			</header>
			<aside class="sidebar">
				<h2 class="sidebar__heading">Explore</h2>
				<div class="sidebar__menu">
					<a href="/" class="sidebar__menu-link">
						<img
							src="/images/new-in.png"
							alt="Lightning icon"
							class="sidebar__menu-icon"
						/>
						<span class="sidebar__menu-label">New In</span>
					</a>
					<a href="/" class="sidebar__menu-link">
						<img
							src="/images/clothing.png"
							alt="Coat icon"
							class="sidebar__menu-icon"
						/>
						<span class="sidebar__menu-label">Clothing</span>
					</a>
					<a href="/" class="sidebar__menu-link">
						<img
							src="/images/shoes.png"
							alt="Shoe icon"
							class="sidebar__menu-icon"
						/>
						<span class="sidebar__menu-label">Shoes</span>
					</a>
					<a href="/" class="sidebar__menu-link">
						<img
							src="/images/accessories.png"
							alt="Bag icon"
							class="sidebar__menu-icon"
						/>
						<span class="sidebar__menu-label">Accessories</span>
					</a>
					<a href="/" class="sidebar__menu-link">
						<img
							src="/images/active-wear.png"
							alt="Sportsman icon"
							class="sidebar__menu-icon"
						/>
						<span class="sidebar__menu-label">Activewear</span>
					</a>
					<a href="/" class="sidebar__menu-link">
						<img
							src="/images/gifts-living.png"
							alt="Gift box icon"
							class="sidebar__menu-icon"
						/>
						<span class="sidebar__menu-label">Gifts & Living</span>
					</a>
					<a href="/" class="sidebar__menu-link">
						<img
							src="/images/inspiration.png"
							alt="Diamond icon"
							class="sidebar__menu-icon"
						/>
						<span class="sidebar__menu-label">Inspiration</span>
					</a>
				</div>
				<a href="/" class="sidebar__help-link">
					<div class="sidebar__help-image">
						<svg class="sidebar__help-icon">
							<use href="/icons/icon-sprite.svg#message" />
						</svg>
					</div>
					<div class="sidebar__help-label">Help Center</div>
				</a>
			</aside>
			<main class="gallery">
				<section class="gallery__section"></section>
			</main>
		</div>
	</body>
</html>
